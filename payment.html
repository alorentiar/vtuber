<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="./assets/favicon/vtubefavicon.png" type="image/x-icon" />
    <title>Customer Information</title>
</head>

<body>
    <!-- NAVBAR + HEADER -->
    <div class="container-header">
        <navbar>
            <!-- logo -->
            <img src="./assets/images/vtube.png" class="icon" />
            <!-- menu -->
            <div class="menu">
                <ul>
                    <li class="menu-child"><a href="./index.html" target="_blank" class="menu-style">Home</a></li>
                    <li class="menu-child"><a href="./talent.html" target="_blank" class="menu-style">Talents</a></li>
                    <li class="menu-child"><a href="./figure.html" target="_blank" class="menu-style">Figure</a></li>
                    <li class="menu-child"><a href="./nendoroid.html" target="_blank" class="menu-style">Nendoroid</a>
                    </li>
                    <li class="menu-child-active"><a href="./cart.html" target="_blank"
                            class="menu-style-active">Cart</a></li>
                </ul>
            </div>
        </navbar>
    </div>

    <!-- CONTENT  -->
    <div class="container-payment">
        <div class="customer-information-card">
            <div class="customer-information-card-container">
                <div class="customer-information-forms">
                    <h2>Customer Information</h2>
                    <form action="#" method="POST" onsubmit="validate()">
                        Name <input type="text" placeholder="Name" id="name">
                        <div class="gender">
                            Gender:
                            <br>
                            <div class="male">
                                <input type="radio" class="radio" name="gender" id="male" value="male">
                                <label for="male" class="label">Male</label>
                            </div>
                            <div class="female">
                                <input type="radio" class="radio" name="gender" id="female" value="female">
                                <label for="female" class="label">Female</label>
                            </div>
                        </div>
                        Email <input type="email" placeholder="Email" id="email">
                        Phone <input type="phone" placeholder="Phone" id="phone">
                        Address <input type="text" placeholder="Address" id="address">
                        <input type="submit" value="Submit Profile">
                    </form>
                </div>

                <div class="payment-vertical-line"></div>

                <div class="payment">
                    <h2>Payment</h2>
                    <div class="payment-total-payment">
                        Total Payment
                        <div class="payment-final">Â¥<span>0</span> </div>
                    </div>

                    <div class="payment-method">Payment Method</div>
                    <form>
                        <input type="radio" placeholder=""> Paypal
                        <input type="radio" placeholder=""> Skrill
                    </form>

                    <div class="payment-buy">
                        <a href="./index.html">Process</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer>
        <div class="copyright">
            <p>Copyright &copy 2022 VTuber</p>
        </div>

        <div class="socialmedia">
            <img src="./assets/images/sosmed_1.png" alt="instagram" />
            <img src="./assets/images/sosmed_2.png" alt="twitter" />
            <img src="./assets/images/sosmed_3.png" alt="facebook" />
            <img src="./assets/images/sosmed_4.png" alt="discord" />
        </div>
    </footer>



</body>

<script src="./assets/js/cart.js"></script>
<script src="./assets/js/index.js"></script>

</html>
